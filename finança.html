<!DOCTYPE html>
<html>
<head>
    <title>Finanças Empresariais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, blue, black);
            color: white;
        }
        .container {
            margin: 0 auto;
            width: 50%;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <label for="receita">Receita Total:</label>
        <input type="number" id="receita" placeholder="Insira a receita total">

        <label for="custo">Custo Total:</label>
        <input type="number" id="custo" placeholder="Insira o custo total">

        <button onclick="calcularLucro()">Calcular Lucro Líquido</button>

        <div id="resultado"></div>
        <canvas id="grafico"></canvas>
    </div>

    <script>
        function calcularLucro() {
            var receita = document.getElementById('receita').value;
            var custo = document.getElementById('custo').value;

            var lucro = receita - custo;

            document.getElementById('resultado').innerHTML = 'O lucro líquido é: ' + lucro;

            var ctx = document.getElementById('grafico').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Receita', 'Custo', 'Lucro'],
                    datasets: [{
                        label: 'Finanças',
                        data: [receita, custo, lucro],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(255, 206, 86, 0.5)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1,
                        hoverBackgroundColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        hoverBorderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)'
                        ]
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    animation: {
                        duration: 2000
                    },
                    hover: {
                        animationDuration: 1000
                    },
                    responsiveAnimationDuration: 1000
                }
            });
        }
    </script>
</body>
</html>
